<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden; /* Evita el desbordamiento de la animaci√≥n */
        }
        .gradient-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(270deg, #ceafff, #d5f1ff, #e7f7ff);
            background-size: 600% 600%;
            -webkit-animation: AnimationName 8s ease infinite;
            -moz-animation: AnimationName 8s ease infinite;
            animation: AnimationName 8s ease infinite;
        }

        .css-selector {
            background: linear-gradient(270deg, #4f46e5, #ceafff, #d5f1ff);
            background-size: 600% 600%;
            -webkit-animation: AnimationName 8s ease infinite;
            -moz-animation: AnimationName 8s ease infinite;
            -o-animation: AnimationName 8s ease infinite;
            animation: AnimationName 8s ease infinite;
        }

        @-webkit-keyframes AnimationName {
            0%{background-position:0% 50%}
            50%{background-position:100% 50%}
            100%{background-position:0% 50%}
        }
        @-moz-keyframes AnimationName {
            0%{background-position:0% 50%}
            50%{background-position:100% 50%}
            100%{background-position:0% 50%}
        }
        @-o-keyframes AnimationName {
            0%{background-position:0% 50%}
            50%{background-position:100% 50%}
            100%{background-position:0% 50%}
        }
        @keyframes AnimationName {
            0%{background-position:0% 50%}
            50%{background-position:100% 50%}
            100%{background-position:0% 50%}
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen">
    <header class="w-full bg-transparent text-indigo-600 py-4 fixed top-0 left-0 z-50">
        <div class="container mx-auto flex justify-between items-center px-6">
            <h1 class="text-3xl font-bold"></h1>
            <nav>
                <ul class="flex space-x-4">
                    <li>
                        <a href="https://www.luisuarez.com/" target="_blank">
                            <div class="max-w-xs mx-auto border-solid border-2 border-indigo-600 rounded-md hover:border-indigo-500">
                                <button class="flex items-center w-full bg-transparent text-indigo-600 py-2 px-4 rounded-md hover:text-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-6 w-6 mr-2">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.182 15.182a4.5 4.5 0 0 1-6.364 0M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0ZM9.75 9.75c0 .414-.168.75-.375.75S9 10.164 9 9.75 9.168 9 9.375 9s.375.336.375.75Zm-.375 0h.008v.015h-.008V9.75Zm5.625 0c0 .414-.168.75-.375.75s-.375-.336-.375-.75.168-.75.375-.75.375.336.375.75Zm-.375 0h.008v.015h-.008V9.75Z"/>
                                    </svg>
                                    Know me
                                </button>
                            </div>
                        </a>
                        
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="bg-transparent p-8 rounded-lg w-80%">
        <h1 id="passwordTitle" class="text-5xl font-bold mb-16 text-center text-indigo-900">Emoji Password Generator</h1>
        <div class="mb-8 max-w-xs mx-auto border-solid border-2 border-indigo-600 rounded-md">
            <input type="text" id="password" readonly class="password-field bg-indigo-50 text-gray-700 px-6 py-6 rounded-md shadow-md focus:outline-none sm:text-2xl w-full text-center">
        </div>
        <div class="mb-4 max-w-xs mx-auto">
            <button id="generate" class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50">Generate Password</button>
        </div>
        <div class="mt-4 max-w-xs mx-auto border-solid border-2 border-indigo-600 rounded-md">
            <button id="copy" class="w-full bg-indigo-50 text-indigo-600 py-2 rounded-md hover:bg-indigo-100 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50">Copy Password</button>
        </div>
    </div>
    <div class="gradient-background"></div>
    <script src="script.js"></script>
</body>
</html>
